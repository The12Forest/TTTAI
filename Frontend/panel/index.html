<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/buttons.css">
    <link rel="icon" type="image/x-icon" href="/icons/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <nav>
        <div class="Time"><h1 id="timeh1">12:00</h1></div>
        <div class="user-section">
            <div class="stats">
                <div class="stat-row">
                    <span class="stat-label">AI</span>
                    <span class="stat-value" id="ai-ratio">0/0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">HvH</span>
                    <span class="stat-value" id="human-ratio">0/0</span>
                </div>
            </div>
            <div class="user">
                <p class="username" id="username">Username Not found</p>
                <img src="./media/user-img.png" alt="User Image">
            </div>
        </div>
    </nav>
    <main>
        <div class="playbutons">
            <a href="/play/ai" class="vs-ai">VS AI</a>
            <a href="/play/vs" class="vs-player">VS Player</a>
        </div>
        <div class="Leaderboard"></div>
    </main>
</body>
<script src="/functions.js"></script>
<script src="./JavaScript/script.js"></script>
<script src="./JavaScript/time.js"></script>
</html>
