<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTTAI Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/icons/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
  </head>
<body>
  <div class="site">
    <h1>Register</h1>
    <form action="/api/user/register" method="post" id="form">
        <label for="username">Username:</label>
        <input id="username" type="text" >
        <label for="password">Password:</label>
        <input id="password" type="password">
        <input type="submit" value="Submit">
        <input type="checkbox" name="StaySignedIn" id="ssign" checked>
        <label for="ssign" id="ssignl">Staysignedin</label>
    </form>
    <p id="errors" class="errors"></p>
    <p>If you already have an account please <a href="/login">login here.</a></p>
  </div>
</body>
<script src="script.js"></script>
</html>
